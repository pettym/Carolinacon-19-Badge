name: "KiBot - test"

on:
  push:
    tags:
      - '*'
    branches:
      - '*'

env:
  GERBERS_JLCPCB: jlcpcb-files-${{github.event.repository.name}}-${{github.sha}}-${{github.ref_name}}
      
jobs:
  KiBot:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad6_auto_full:latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - run: |
        env

    - name: KiBot
      run: |
        kibot -d output -c .kibot/config.kibot.yaml

    - name: Thumbnail Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: hello-top.png
        path: output/thumbnails/*top.png
        target: hello-target

    - name: JLCPCB Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.GERBERS_JLCPCB }}.zip
        path: output/gerber-files/jlcpcb-gerber.zip

