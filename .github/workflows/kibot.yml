name: "KiBot Build"

on:
  push:
    paths:
      - '*.kicad_sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/kibot.yml'
  pull_request:
    paths:
      - '*.kicad_sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/kibot.yml'
  repository_dispatch:
    types: [run_qs]

env:
  TEST: hello

jobs:
  KiBot:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad6_auto_full:latest


    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'


    - name: KiBot
      run: |
        kibot


    - name: JLCPCB Gerber File Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ github.event.repository.name }}-jlcpcb-files-${{github.ref_name}}-${{github.sha}}
        path: output/jlcpcb_gerber_and_drill


    # - name: BOM Artifacts
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: ${{ github.event.repository.name }}-BOM-${{github.ref_name}}-${{github.sha}}
    #     path: output/bom

    - name: Remove Thumbnails
      if: ${{ github.event_name == 'push' }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git rm thumbnails/.
        git commit -m "Remove Thumbnails"
        git push

    - name: Thumbnails
      if: ${{ github.event_name != 'push' }}
      run: |
        mkdir -p thumbnails
        rm -f thumbnails/* || true
        cp output/thumbnails/* thumbnails/.
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add thumbnails/.
        git commit -m "Update Thumbnails"
        git push

