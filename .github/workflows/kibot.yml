name: "KiBot Build"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - 'cc-19-badge/*.kicad_sch'
      - 'cc-19-badge/*.kicad_pcb'
      - 'cc-19-badge/*.kibot.yaml'
      - '.github/workflows/kibot.yml'
      - '*.kibot.yaml'
  pull_request:
    paths:
      - 'cc-19-badge/*.kicad_sch'
      - 'cc-19-badge/*.kicad_pcb'
      - 'cc-19-badge/*.kibot.yaml'
      - '.github/workflows/kibot.yml'
  repository_dispatch:
    types: [run_qs]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  KiBot:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad6_auto_full:latest

    steps:
    - uses: actions/checkout@v3
      with:
        # So we can run a diff between last 2 changes
        fetch-depth: '0'

    - name: KiBot
      run: |
        kibot -c "cc-19-badge/config.kibot.yaml"
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Automatic_outputs
        path: Generated

