name: "KiBot - Build Gerber Files"

on:
  push:
    tags:
      - '*'
    # branches:
    #   - 'main'
    #   - 'master'

env:
  GERBER_JLCPCB: jlcpcb-gerber-${{github.event.repository.name}}-${{github.sha}}-${{github.ref_name}}
      
jobs:
  KiBot:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad6_auto_full:latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - run: |
        env

    - name: KiBot
      run: |
        kibot -d output -c .kibot/config.kibot.yaml

    - name: JLCPCB Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.GERBERS_JLCPCB }}.zip
        path: output/jlcpcb_gerber_and_drill

    - run: |
        mv output/gerber-files/jlcpcb-gerber.zip ${{ env.GERBER_JLCPCB }}.zip
        
    - name: Release Gerbers
      uses: svenstaro/upload-release-action@v2
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        file: ${{ env.GERBER_JLCPCB }}.zip
        assert_name: name_of_asset
        tag: ${{ github.ref_name }}
        overwrite: true
        body: "![Preview](./thumbnails/top.png)"



