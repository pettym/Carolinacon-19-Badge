kibot:
  version: 1

preflight:
   run_erc: false
   run_drc: false
   update_xml: true
   check_zone_fills: true
   ignore_unconnected: false
   
   set_text_variables:
     - name: repo
       command: echo "${GITHUB_REPOSITORY}" | awk -F / '{ print $NF }'
       
     - name: version
       command: echo "${VERSION:=${GITHUB_REF_NAME:=no_version}}"
       
     - name: date
       command: date +"%B %d, %Y"
       #command: date +"%Y-%m-%d"

     
outputs:

  #####################
  # Generate Previews #
  #####################

  - name: 'Previews'
    comment: "preview_render"
    type: pcbdraw
    dir: thumbnails
    options:
      format: png

